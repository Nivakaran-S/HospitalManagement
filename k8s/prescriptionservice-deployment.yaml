apiVersion: apps/v1
kind: Deployment
metadata:
  name: prescriptionservice-deployment
  labels:
    app: prescriptionservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prescriptionservice
  template:
    metadata:
      labels:
        app: prescriptionservice
    spec:
      containers:
      - name: prescriptionservice
        image: nivakaran/prescriptionservice:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: prescriptionservice
spec:
  selector:
    app: prescriptionservice
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
