apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctorservice-deployment
  labels:
    app: doctorservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: doctorservice
  template:
    metadata:
      labels:
        app: doctorservice
    spec:
      containers:
      - name: doctorservice
        image: nivakaran/doctorservice:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: doctorservice
spec:
  selector:
    app: doctorservice
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
